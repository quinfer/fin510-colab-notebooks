    crypto_usd_daily:
      tickers:
        - "BTCUSD Curncy"
        - "ETHUSD Curncy"
      fields: ["PX_OPEN","PX_HIGH","PX_LOW","PX_LAST"]

reference:
  groups:
    crypto_meta:
      tickers:
        - "BTCUSD Curncy"
        - "ETHUSD Curncy"
      fields: ["SECURITY_DES","SECURITY_TYP"]


